<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Text Animation</title>
	<style>
		body {
			background-color: #222;
			overflow: hidden;
		}

		.text-container {
			position: absolute;
			top: 50%;
			left: 100%;
			transform: translateY(-50%);
			white-space: nowrap;
			color: white;
			font-size: 5em;
			font-weight: bold;
			animation: travel 10s linear infinite;
		}

		@keyframes travel {
			from {
				left: 100%;
			}
			to {
				left: -100%;
			}
		}
	</style>
</head>
<body>
	<div class="text-container">
		<p>@Psyduck your parents had sex on valentine's day</p>
	</div>
</body>
</html>
